<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="home.css">
    <!--PlayfairDisplay font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!--Roboto font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,900;1,300;1,400;1,900&display=swap" rel="stylesheet">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
    <title></title>
  </head>

  <body>
    <div id="fullpage">

      <!--full grid container-->
      <div class="uk-container uk-width-auto">
        <!--overlay scroll bar-->
        <div class="uk-position-left uk-dark">
          <!--scroll bar-->
          <ul class="uk-dotnav uk-dotnav-vertical" id="scrollbar">
            <li>home</li>
            <li>about me</li>
            <li>works</li>
            <li>resume</li>
            <li>contact me</li>
          </ul>
        </div>
        <!--fullpagejs section div landing page-->
        <div class="section">
          <!--landingpage-->
          <div class="uk-grid" id="landingpage">
            <!--with 4 columns-->
            <div class="uk-width-1-4" id="oblock">
              <p class="thirtytext"> Hi, my name is |</p>
              O
            </div>
            <div class="uk-width-1-4" id="nblock">N</div>
            <div class="uk-width-1-4" id="yblock">Y</div>
            <div class="uk-width-1-4" id="eblock">E</div>
          </div>
        </div>
        <!--fullpagejs section div about me-->
        <div class="section">
          <!--AboutMe anchor/row-->
          <div class="uk-grid" id="aboutme">
            <!--with 2 columns-->
            <div class="uk-width-1-4" id="aboutmediv">aboutme</div>
            <div class="uk-width-3-4" id="writingdiv">writing</div>
          </div>
        </div>
        <!--fullpagejs section div portfolio-->
        <div class="section">
          <!--portfolio anchor/row-->
          <div class="uk-grid" id="portfoliopage">
              <!--HERE >> create 2 rows, 3 columns-->
              <div class="uk-width-1-3 uk-grid-small uk-text-center">ixd</div>
              <div class="uk-width-1-3 uk-grid-small uk-text-center">ucre</div>
              <div class="uk-width-1-3 uk-grid-small uk-text-center">general assembly</div>
              <div class="uk-width-1-3 uk-grid-small uk-text-center">ixd2</div>
              <div class="uk-width-1-3 uk-grid-small uk-text-center">filler</div>
              <div class="uk-width-1-3 uk-grid-small uk-text-center">filler</div>
          </div>
        </div>
        <!--fullpagejs section div resume-->
        <div class="section">
          <!--resume page/anchor-->
          <div class="uk-grid" id="resumepage">
            <!--2 columns-->
            <div class="uk-width-1-4" id="resumepreview">resume preview</div>
            <div class="uk-width-3-4" id="resume">resume image</div>
          </div>
        </div>
        <!--fullpagejs section div contactme-->
        <div class="section">
          <!--contact me page/anchor-->
          <div class="uk-grid" id="contactmepage">
            <div class="uk-width-1-4" id="contactinfo">contact info</div>
            <div class="uk-width-3-4" id="contactform">contact form</div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.js"></script>
    <script type="text/javascript">
    new fullpage('#fullpage', {
      autoScrolling:true,
      scrollHorizontally: false
    });
    </script>

  </body>
</html>
